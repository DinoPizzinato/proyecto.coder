<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="./ARCHIVOS/image/INICIO/logocolor.ico"
    />
  </head>
  <body>
    <!-- Título principal de la página -->
    <header>
      <h1 class="nombrepag">FishingHouse</h1>

      <!-- Navegación principal -->
      <nav class="barramenu">
        <div class="search-bar">
          <!-- Campo de búsqueda -->
          <input type="text" placeholder="Buscar..." />
          <button class="Buscar">Buscar</button>
          <div class="cart-icon">
            <img src="./ARCHIVOS/image/INICIO/carrito.png" alt="Carrito" />
            <span class="cart-count">0</span>
          </div>
        </div>
        <ul class="list">
          <!-- Enlaces de navegación -->
          <li class="inicio"><a href="index.html">Inicio</a></li>
          <li class="cañas"><a href="cañas.html">Cañas</a></li>
          <li class="reels"><a href="reels.html">Reels</a></li>
          <li class="señuelos"><a href="señuelos.html">Señuelos</a></li>
          <li class="contacto"><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Título de la sección de contacto -->
    <main>
      <h2>Contacto</h2>

      <img
        src="./ARCHIVOS/image/CONTACTO/CONTACTOFB.PNG"
        alt="Cuenta de Facebook"
        width="300"
      />
      <h3>Complete el formulario para contactarse con nosotros.</h3>

      <!-- Formulario de contacto -->
      <form
        id="contact-form"
        action="/my-handling-form-page"
        method="post"
        class="form-container"
      >
        <div>
          <label for="name"> Nombre: </label>
          <input type="text" id="name" name="user_name" required />
        </div>
        <div>
          <label for="mail">Correo electrónico:</label>
          <input type="email" id="mail" name="user_email" required />
        </div>
        <div>
          <label for="msg">Mensaje:</label>
          <textarea id="msg" name="user_message" required></textarea>
        </div>
        <div class="button">
          <button type="submit">Envía tu mensaje</button>
        </div>
      </form>

      <!-- Enlace a Instagram -->
      <p class="insta">
        <a href="https://www.instagram.com/fishin.house/" target="_blank">
          FishingHouse
          <img
            src="./ARCHIVOS/image/INICIO/instagram.png"
            alt="Logo de Instagram"
            width="18"
            height="18"
          />
        </a>
      </p>

      <!-- Mapa de ubicación -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7071524.41482195!2d-57.42316466508112!3d-30.06860770138785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce35b4de551f7%3A0x9709ef6b0fe87c34!2sFishing%20House!5e0!3m2!1ses!2sar!4v1729142276075!5m2!1ses!2sar"
        width="300"
        height="250"
        style="border: 1px solid black"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>
        Contacto:
        <a href="mailto:FishingHouse@gmail.com" target="_blank">
          FishingHouse@gmail.com
        </a>
      </p>
      <p>&copy; 2024 FishingHouse</p>
    </footer>

    <!-- Modal de éxito -->
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>¡Formulario enviado correctamente!</p>
      </div>
    </div>
  </body>
</html>
